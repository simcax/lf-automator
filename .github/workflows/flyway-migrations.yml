name: Flyway Database Migrations

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'lf_automator/db-automator/migrations/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development

jobs:
  migrate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "TARGET_ENV=${{ inputs.environment }}" >> $GITHUB_ENV
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "TARGET_ENV=production" >> $GITHUB_ENV
          else
            echo "TARGET_ENV=staging" >> $GITHUB_ENV
          fi

      - name: Download PostgreSQL JDBC Driver
        run: |
          mkdir -p ${{ github.workspace }}/flyway/drivers
          wget -O ${{ github.workspace }}/flyway/drivers/postgresql.jar https://jdbc.postgresql.org/download/postgresql-42.7.9.jar

      - name: Run Flyway migrations
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/lf_automator/db-automator/migrations:/flyway/sql \
            -v ${{ github.workspace }}/flyway/drivers:/flyway/drivers \
            flyway/flyway:11-alpine \
            -url="jdbc:postgresql://${{ secrets.POSTGRESQL_ADDON_HOST }}:${{ secrets.POSTGRESQL_ADDON_PORT }}/${{ secrets.POSTGRESQL_ADDON_DB }}" \
            -user="${{ secrets.POSTGRESQL_ADDON_USER }}" \
            -password="${{ secrets.POSTGRESQL_ADDON_PASSWORD }}" \
            -schemas=lfautomator \
            -jarDirs=/flyway/drivers \
            -validateMigrationNaming=true \
            -mixed=true \
            -outOfOrder=true \
            migrate

      - name: Flyway info
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/lf_automator/db-automator/migrations:/flyway/sql \
            -v ${{ github.workspace }}/flyway/drivers:/flyway/drivers \
            flyway/flyway:11-alpine \
            -url="jdbc:postgresql://${{ secrets.POSTGRESQL_ADDON_HOST }}:${{ secrets.POSTGRESQL_ADDON_PORT }}/${{ secrets.POSTGRESQL_ADDON_DB }}" \
            -user="${{ secrets.POSTGRESQL_ADDON_USER }}" \
            -password="${{ secrets.POSTGRESQL_ADDON_PASSWORD }}" \
            -schemas=lfautomator \
            -jarDirs=/flyway/drivers \
            info

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Flyway migration failed for ${{ env.TARGET_ENV }} environment"
          exit 1
