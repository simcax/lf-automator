{% extends "base.html" %}

{% block title %}Login - Lejre Fitness Automator{% endblock %}

{% block content %}
<div class="w-full max-w-md px-4">
    <!-- Flowbite Card Component for Form Container -->
    <div class="bg-white rounded-lg shadow-lg p-6 sm:p-8">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-900 text-center">
                Lejre Fitness Automator
            </h2>
            <p class="mt-2 text-sm text-gray-600 text-center">
                Enter your access key to continue
            </p>
        </div>

        <!-- Error Message Display Area -->
        {% if error %}
        <div class="mb-4 p-4 text-sm text-red-800 rounded-lg bg-red-50 border border-red-300" role="alert">
            <span class="font-medium">Error:</span> {{ error }}
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="POST" action="{{ url_for('main.login') }}" class="space-y-6">
            <div>
                <label for="access_key" class="block mb-2 text-sm font-medium text-gray-900">
                    Access Key
                </label>
                <input 
                    type="password" 
                    name="access_key" 
                    id="access_key" 
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
                    placeholder="Enter your access key"
                    required
                    autofocus
                >
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}
